<!DOCTYPE html>
<html>
<head>
	<title>Search Username</title>
</head>
<body>
	{% if searchlist|length > 0 %}
	{% for x in searchlist %}
	{{ loop.index }} ) {{ x }} <a href="/viewpage?username={{ x }}&prevsearch={{ searchname }}&tou=user">View</a>
	<br>
	{% endfor %}
	{% else %}
	No users Found
	{% endif %}

	<form method="post" action="/searchuser">
		<input type="text" name="searchname">
		<input type="submit" name="button" value="Search Again">
		<input type="submit" name="button" value="Home">
	</form>
</body>
</html>
