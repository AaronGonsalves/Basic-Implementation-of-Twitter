<html>
	<head>
		<title>View {{ view }}</title>
		<style>
		* {
			font-family: verdana;
		}
		.button {
			background-color: #4CAF50;
			border: none;
			color: white;
			padding: 5px 15px;
			text-align: center;
			text-decoration: none;
			display: inline-block;
			font-size: 16px;
			margin: 4px 2px;
			cursor: pointer;
		}
		</style>
	</head>
	<body style='font-family="verdana"'>

	<center>
		{{ displaytext }}
		<br>
		Total number of {{ displayTotalText }} are : {{ totalListSize }}
		<br><br>
		{% for x in viewlist %}
			{{ loop.index }} ) {{ x }}
			<br>
		{% endfor %}
		<br><br>
		<form method="post" action="/viewfollow">
			<input type="submit" name="button" value="Back" class="button">
		</form>
	</center>
	</body>
</html>
